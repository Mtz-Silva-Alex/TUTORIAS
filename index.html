<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Altas - Tutorías</title>
  <link rel="stylesheet" href="tyle.css">
</head>
<body>
  <h1>Registrar alumno - Tutorías (Altas)</h1>

  <form id="formAltas" method="post" action="altas.php" novalidate>
    
    <div class="row">
      <div>
        <label for="matricula">Matrícula</label>
        <input id="matricula" name="matricula" type="text" required />
      </div>
      <div>
        <label for="fecha">Fecha</label>
        <input id="fecha" name="fecha" type="date" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="nombres">Nombres</label>
        <input id="nombres" name="nombres" type="text" required />
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" name="apellidos" type="text" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="semestre">Semestre</label>
        <input id="semestre" name="semestre" type="number" min="1" max="6" required />
      </div>
      <div>
        <label for="parcial">Parcial</label>
        <select id="parcial" name="parcial" required>
          <option value="">Selecciona un parcial</option>
          <option value="1">1er Parcial</option>
          <option value="2">2do Parcial</option>
          <option value="3">3er Parcial</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="maestro">Maestro (ID o nombre)</label>
        <input id="maestro" name="maestro" type="text" required />
      </div>
      <div>
        <label for="grupo">Grupo</label>
        <input id="grupo" name="grupo" type="text" required />
      </div>
    </div>

    <label for="motivo">Motivo</label>
    <select id="motivo" name="motivo" required>
      <option value="">Selecciona un motivo</option>
      <option value="No entrega actividades">No entrega actividades</option>
      <option value="No asiste a clases">No asiste a clases</option>
      <option value="Problemas de conducta">Problemas de conducta o indisciplina</option>
      <option value="Socioeconómico">Problemas socioeconómicos</option>
      <option value="Salud">Problemas de salud</option>
      <option value="Aprendizaje">Problemas de aprendizaje</option>
    </select>

    <label for="materia">Materia</label>
    <input id="materia" name="materia" type="text" required />

    <label for="estrategias">Estrategias</label>
    <select id="estrategias" name="estrategias" required>
      <option value="">Selecciona una estrategia</option>
      <option value="Asesoría académica">Asesoría académica y evaluación reguladora</option>
      <option value="Recuperación de créditos">Recuperación de créditos parciales o finales</option>
      <option value="Actividad pedagógica">Actividad pedagógica que el docente considere pertinente</option>
    </select>

    <button type="submit">Guardar registro</button>

    <center>
      <p class="note">
        Created by: ToroLento (Edson Misael Gomez Gaytan) <br>
        Alex (Silvestre Alejandro Martinez Contreras)
      </p>
    </center>
  </form>

  <script>
    // Validación mínima cliente
    document.getElementById('formAltas').addEventListener('submit', function(e){
      var matricula = document.getElementById('matricula').value.trim();
      var nombres = document.getElementById('nombres').value.trim();
      var materia = document.getElementById('materia').value.trim();
      var motivo = document.getElementById('motivo').value;
      if(!matricula || !nombres || !materia || !motivo){
        alert('Por favor completa todos los campos obligatorios.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
